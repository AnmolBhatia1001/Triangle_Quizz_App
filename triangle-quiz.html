    <section id="quizOne">
        <h1>Triangle Quiz</h1>

        <div class="input-container">
            <label for="">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="45-deg" name="que01"><span>45°</span>
                </div>
                <div>
                    <input type="radio" value="90-deg" name="que01"><span>90°</span>
                </div>
                <div>
                    <input type="radio" value="60-deg" name="que01"><span>60°</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <label for="">What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="obtuse" name="que02"><span>obtuse</span>
                </div>
                <div>
                    <input type="radio" value="acute" name="que02"><span>acute</span>
                </div>
                <div>
                    <input type="radio" value="right" name="que02"><span>right</span>
                </div>
            </div>
        </div>

        <div class="input-container">
            <label for="">A triangle can have</label>
            <div class="radio-container">
                <div>
                    <input type="radio" value="one right angle" name="que03"><span>one right angle</span>
                </div>
                <div>
                    <input type="radio" value="two right angle" name="que03"><span>two right angle</span>
                </div>
                <div>
                    <input type="radio" value="three right angle" name="que03"><span>three right angle</span>
                </div>
            </div>
        </div>

        <button type="submit">Submit Answer</button>
    </section>
